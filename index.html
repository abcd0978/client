<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client Dynamic Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .data-container {
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            max-height: 80vh;
            margin-bottom: 10px;
        }
        .data-item {
            padding: 8px;
            margin: 5px 0;
            background: #e7f3ff;
            border-radius: 4px;
            border: 1px solid #d0e7ff;
            word-wrap: break-word;
        }
        .clear-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .clear-button:hover {
            background-color: #ff3333;
        }
    </style>
</head>
<body>

    <h1>Socket Client Data Viewer</h1>
    <div class="data-container" id="dataContainer">
        <!-- Dynamic data will be appended here -->
    </div>
    <button class="clear-button" id="clearButton">Clear Data</button>

    <script>
        (function () {
            // Check if the current protocol is HTTPS and use the appropriate WebSocket protocol
            const socketProtocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            const socket = new WebSocket(socketProtocol + window.location.hostname + ':40011');

            let lastHexString = "";
            let lastElement = null;
            let lastCount = 0;

            const dataContainer = document.getElementById('dataContainer');
            const clearButton = document.getElementById('clearButton');

            socket.onopen = () => {
                console.log('Connected to WebSocket server');
            };

            socket.onmessage = (event) => {
                // Handle Buffer data and convert to hex
                if (event.data instanceof Blob) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const buffer = new Uint8Array(reader.result);
                        const hexString = Array.from(buffer).map(byte => byte.toString(16).padStart(2, '0')).join(' ');

                        if (hexString === lastHexString) {
                            lastCount++;
                            if (lastElement) {
                                lastElement.textContent = `${hexString} (count: ${lastCount})`;
                            }
                        } else {
                            lastHexString = hexString;
                            lastCount = 1;

                            const dataItem = document.createElement('div');
                            dataItem.className = 'data-item';
                            dataItem.textContent = `${hexString} (count: ${lastCount})`;
                            dataContainer.appendChild(dataItem);
                            lastElement = dataItem;

                            // Scroll to the latest message
                            dataContainer.scrollTop = dataContainer.scrollHeight;
                        }
                    };
                    reader.readAsArrayBuffer(event.data);
                }
            };

            socket.onerror = (error) => {
                alert('WebSocket error: ' + error.message);
                console.error('WebSocket error:', error);
            };

            socket.onclose = () => {
                alert('WebSocket connection closed');
                console.log('WebSocket connection closed');
            };

            // Clear data button functionality
            clearButton.addEventListener('click', () => {
                dataContainer.innerHTML = '';
                lastHexString = "";
                lastElement = null;
                lastCount = 0;
            });
        })();
    </script>


</body>
</html>
